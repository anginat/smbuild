    <script type="text/javascript">
      (function() {
        const navbar = document.querySelector(".dorik-nav-u46mm0u7");
        (function toggleNav(el) {
          const toggleBtn = el.querySelector(".dorik-navbar--toggle");
          toggleBtn &&
            toggleBtn.addEventListener("click", function(e) {
              const navlist = toggleBtn.nextElementSibling;
              const hasShow = navlist.classList.contains("show");

              if (!hasShow) {
                expend();
              } else {
                collapse();
              }

              navlist.addEventListener("click", function(e) {
                if (e.target.closest("a")) {
                  collapse();
                }
              });

              function expend() {
                navlist.classList.add("show");
                const height = navlist.clientHeight + "px";
                navlist.classList.add("collapsing");
                setTimeout(() => {
                  navlist.style.height = height;
                }, 0);
                setTimeout(() => {
                  navlist.style.height = null;
                  navlist.classList.remove("collapsing");
                }, 350);
              }

              function collapse() {
                navlist.style.height = navlist.clientHeight + "px";
                navlist.classList.add("collapsing");
                setTimeout(() => {
                  navlist.style.height = null;
                }, 0);
                setTimeout(() => {
                  navlist.classList.remove("show");
                  navlist.classList.remove("collapsing");
                }, 350);
              }
            });
        })(navbar);
      })();

      $("#2i6qrxxl").on("submit", function(e) {
        e.preventDefault();
        var that = this;
        $(this)
          .find(".success-message")
          .remove();
        $(this)
          .find(".error-message")
          .remove();
        var data = $(this).serialize();
        $.ajax({
          url:
            "https://cartbuilder.us6.list-manage.com/subscribe/post-json?u=7f7a3cf01a9df65828e4be150&amp;id=b89dce663b&c=?",
          method: "POST",
          data,

          dataType: "jsonp",
          crossDomain: true,
          success: function(data) {
            var msgClass =
              data.result === "success" ? "success-message" : "error-message";
            var message =
              data.result === "success"
                ? "Thank you for signing up. Someone will get in touch shortly."
                : "Something went wrong! Check the fields";
            var $div = $("<div>", {
              class: msgClass,
              html: message
            });
            $(that).append($div);
          },
          error: function(error) {
            var $div = $("<div>", {
              class: "error-message",
              html: error.message || "Something went wrong! Check the fields"
            });
            $(that).append($div);
          }
        });
      });
    </script>
